{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Expenses</h2>
    <a href="{% url 'tracker:add_expense' %}" class="btn btn-primary mb-3">Add Expense</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.category }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.date }}</td>
                <td>{{ expense.description }}</td>
                <td>
                    <a href="{% url 'tracker:delete_expense' expense.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
